version: '3.6'

services:
  ia_configmgr_agent:
    build:
      context: $PWD/../ConfigMgrAgent
      dockerfile: $PWD/../ConfigMgrAgent/Dockerfile
      args:
        EII_VERSION: ${EII_VERSION}
        ETCD_VERSION: ${ETCD_VERSION}
        UBUNTU_IMAGE_VERSION: ${UBUNTU_IMAGE_VERSION}
        PYTHON_VERSION: ${PYTHON_VERSION}
    read_only: false
    image: ia_configmgr_agent:${EII_VERSION}
    security_opt:
      - no-new-privileges
    restart: unless-stopped
    container_name: ia_configmgr_agent
    environment:
      SERVICES: ""
      AppName: "ConfigMgrAgent"
      HOST_IP: $HOST_IP
      HOST_TIME_ZONE: $HOST_TIME_ZONE
      ETCDCTL_API: 3
      DEV_MODE: $DEV_MODE
      ETCD_HOST: $ETCD_HOST
      ETCD_DATA_DIR: $ETCD_DATA_DIR
      ETCD_CLIENT_PORT: $ETCD_CLIENT_PORT
      ETCD_PEER_PORT: $ETCD_PEER_PORT
      ETCD_NAME: $ETCD_NAME
      ETCD_INITIAL_CLUSTER_STATE: $ETCD_INITIAL_CLUSTER_STATE
      ETCD_INITIAL_CLUSTER: $ETCD_INITIAL_CLUSTER
      ETCD_ROOT_PASSWORD: eii123
      ETCD_PREFIX: $ETCD_PREFIX
      no_proxy: $eii_no_proxy,0.0.0.0:$ETCD_CLIENT_PORT,0.0.0.0:$ETCD_PEER_PORT
      NO_PROXY: $eii_no_proxy,0.0.0.0:$ETCD_CLIENT_PORT,0.0.0.0:$ETCD_PEER_PORT
    networks:
      - eii
    ipc: "none"
    volumes:
      - ./Certificates:/EII/Certificates:rw
      - ./Certificates/root:/EII/Certificates/root
      - ./Certificates/rootca:/EII/Certificates/rootca
      - ./.env:/EII/.env
